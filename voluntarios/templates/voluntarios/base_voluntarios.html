{% extends "base.html" %}
{% load i18n %}

{% block nav_voluntarios %} class="active"{% endblock %}

{% block content %}
 
    <style type="text/css">
      .submenu {
        padding-top: 20px;
      }

      /* Customize the navbar links to be fill the entire space of the .navbar */
      .submenu .navbar .navbar-inner {
        padding: 0;
      }
      .submenu .navbar .nav {
        margin: 0;
        display: table;
        width: 100%;
      }
      .submenu .navbar .nav li {
        display: table-cell;
        width: 1%;
        float: none;
      }
      .submenu .navbar .nav li a {
        font-weight: bold;
        text-align: center;
        border-left: 1px solid rgba(255,255,255,.75);
        border-right: 1px solid rgba(0,0,0,.1);
      }
      .submenu .navbar .nav li:first-child a {
        border-left: 0;
        border-radius: 3px 0 0 3px;
      }
      .submenu .navbar .nav li:last-child a {
        border-right: 0;
        border-radius: 0 3px 3px 0;
      }
    </style>

      <div class="submenu">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li {% block nav_gti %}{% endblock %}><a href="{% url 'voluntarios_gti' %}">GTI</a></li>
                <li><a href="#">GTC</a></li>
                <li><a href="#">ETC</a></li>

              </ul>
            </div>
          </div>
        </div><!-- /.navbar -->
      </div>

    {% block sub_content %}

    {% endblock %}

{% endblock %}
